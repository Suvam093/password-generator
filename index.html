<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- display password -->
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            
            <input readonly class="display-pass" placeholder="Password">

            <button class="copy-button">
                

                <img src="copy.png" alt="copy" height="20" width="20">
            </button>

        </div>


        <div class="input-container">

            <div class="passwordlength">

                <p>Password Length</p>

                <p data-lengthNumber>0</p>

            </div>

            <!-- slider -->
            <div class="slider">
                <input type="range" min="1" max="20" id="myRange" step="1" data-lengthSlider>
            </div>


            <!-- checkboxes -->
            <div class="input-parameters">
                <div>
                    <input type="checkbox" name="Uppercase" value="Uppercase-Letters" id="Uppercase">
                    <label for="Uppercase">Include Uppercase Letters</label>
                </div>

                <div>
                    <input type="checkbox" name="Lowercase" id="Lowercase" value="Lowercase-Letters">
                    <label for="Lowercase">Include Lowercase Letters</label>
                </div>

                <div>
                    <input type="checkbox" name="Numbers" id="Numbers" value="Numbers-value">
                    <label for="Lowercase">Include Numbers </label>

                </div>
                
                <div>
                    <input type="checkbox" name="Special-Character" id="Special-Character" value="Special-characters">
                    <label for="Lowercase">Include Special Characters</label>
                </div>
            </div>


            <!-- indicator -->
            <div>
                <p>Strength</p>
                <div data-indicator></div>

            </div>


            <!-- generate Password -->
            <div>
                <button class="generate-password">
                    Generate Password
                </button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
